<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Range</title>
    <link rel="stylesheet" href="multiplication.css">
</head>
<body>

<div class="parent">
    <div class="left">
        <img class="img" src="./images/1.png" alt="child playing with numbers" width="400px" height="300px">
    </div>

    <div class="baby">
        <div class="right">
            <h1>WELOCME TO YOUR MULTIPLICATION WEBPAGE</h1>
            <br>
            <form>
                <P>Input any number to get its full multiplication data</P>
                <br>
                <br>
                <p>ENTER MULTIPLES</p>
                <input id="multiples" type="number" placeholder="choose a number">
                <br>
                <br>
                <p>SET YOUR RANGE</p>
                <input id="range" type="number" placeholder="atleast 12 and above">
                <br>
                <br>
                <br>
                <button onclick="return multiplication()">calculate!</button>
            </form>
        </div>

        <div id="answer">
            <p>hello</p>
        </div>
    </div>

</div>


<script src="multiplication.js"></script>
</body>
</html>
